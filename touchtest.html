<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<script>
var navremote;

function dbg(textin){
	var dbg = document.getElementById("debug");
	dbg.innerHTML = dbg.innerHTML + (textin + "<br>");
}

window.onload = function(){
	navremote = document.getElementById("navremote");
	navremote.ontouchstart = function(){dbg("touchstart");};
	navremote.ontouchend = function(){dbg("touchend");};
	}
</script>
</head>
<body><div style="-webkit-touch-callout:none;">
	<a class="active nav" id="navremote">
	<img class="remoteicons" src="images/DPad.png" >
	<div>Remote</div> 
	</a>
	<div id="debug"></div>
</body>
</html>
